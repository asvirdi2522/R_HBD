<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f5e1ea; /* Light pink background color */
    }
    #loginSection {
      background-color: #fff; /* White background for login section */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); /* Box shadow for a slight depth effect */
      max-width: 300px;
      margin: 0 auto;
    }
    input {
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      width: calc(100% - 22px);
    }
    #errorMessage {
      color: red;
      margin-top: 10px;
    }
    #welcomeSection {
      display: none;
      margin-top: 30px;
      background-color: #000; /* Set welcome section color to black */
      color: #fff; /* Set text color to white */
      position: fixed;
      top: -20px;
      left: 0;
      width: 100%;
      height: 100%;
       z-index: 9999;
      background-image: url('r.png'); /* Blinging stars background */
      background-size: cover;
    }
    h2 {
      margin-top: 100px;
      color: #ff69b4; /* Pink color for the welcome text */
    }
    #km
    {
      margin: 100px;
    }
    #hintLink {
      position: fixed;
      bottom: 50px;
      right: 50px;
      font-size: 24px;
      text-decoration: none;
      color: #888;
    }
    #hintLink:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loginSection" class="mt-4">
      <p>If you're here, then me sure you ma babee,<br> BUT I NEED TO CHECK!!!!</p>
      <input type="password" id="passwordInput" class="form-control" placeholder="Enter password">
      <p id="errorMessage"></p>
    </div>
    <div id="welcomeSection" class="mt-4">
      <h2>Happy Birthday <span style="color: blueviolet;">Janiu!!!!</h2>
      <div id="km">
      <audio controls>
        <source src="Kya_Matlab.mp3" type="audio/mpeg">
      </audio>
    </div>
  </div>
  <a id="hintLink" href="hint.html" target="_blank">Need a hint?</a>
</div>
    </div>
  </div>

  <script>
    document.getElementById("passwordInput").addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        checkPassword();
      }
    });

    function checkPassword() {
      var enteredPassword = document.getElementById("passwordInput").value;
      var storedPassword = "oldport"; // Replace with the desired password

      if (enteredPassword === storedPassword) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("welcomeSection").style.display = "block";
        document.body.style.backgroundColor = "#000"; /* Set whole page color to black */
      } else {
        document.getElementById("errorMessage").textContent = "Incorrect password. Please try again.";
      }
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
